<html>
    <head>        
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=yes, 
        initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
        <link href="Vista/Estilos/StyleLogin.css" rel="stylesheet">
        <title>
            Bienvenido
        </title>

    <body>

        <header>
            <div class="container">
                <center><img src="Vista/img/ITLEON.png"></center>
            </div>
        </header>

        <br><br><br>

        <main>
            <div class="container">
                <br>
                <div class="container login">
                    <form method="POST">
                        <h3>Acceso al Sistema</h3>
                            Usuario(Numero de control)<br>
                        <div class="input-container">
                            <center>
                            <input type="text" name="usuario" placeholder="Usuario(Numero de control)" required>
                            </center>
                        </div>
                            Password<br>
                        <div class="input-container">
                            <center>
                            <input type="password" name="password" placeholder="Password" required>
                            </center>
                        </div>
                        <center><input type="submit" value="Ingresar" class="button"></center>
                    </form>
                </div>
                <br>
            </div>
        </main>
    </body>

</html>
